<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket Master - Call Center App</title>
    <!-- Bootstrap CDN for CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Login Form</title>
</head>
<body class="p-3 mb-2 bg-warning text-dark">
    <!-- Bootstrap CDN for Optional JS, Jquery & Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <h2>TICKET MASTER</h2>
    <div class="row">
        <div class="col-md-8">
            <h3>Listing Tickets - <span id="count">fetching...</span></h3>
        </div>
        <div class="col-md-4">
            <div class="alert alert-success" role="alert" id="alert" style="visibility: hidden">
                Successfully Submitted!
            </div>
        </div>
    </div>

    <form id="ticketForm">
        <fieldset>
            <div class="form-row">
                
                <div class="form-group col-md-2">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control">
                    <span id="nameError"></span>
                </div>
                <div class="form-group col-md-2">
                    <label for="department">Department</label>
                    <select id="department" name="department" class="form-control">
                        <option value="">Select</option>
                        <option value="Technical">Technical</option>
                        <option value="Sales">Sales</option>
                        <option value="HR">HR</option>
                    </select>
                    <span id="departmentError"></span>
                </div>
                <div class="form-group col-md-2">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control"></textarea>
                    <span id="messageError"></span>
                </div>
                <div class="form-group col-md-2">
                    <div>
                        <label for="priority">Priority</label>
                    </div>
                    <label for="high" class="radio-inline">
                    <input type="radio" id="highRB" value="High" name="priority">High</label> 
                
                    <label for="medium" class="radio-inline">
                    <input type="radio" id="mediumRB" value="Medium" name="priority">Medium</label>

                    <label for="low" class="radio-inline">
                    <input type="radio" id="lowRB" value="Low" name="priority">Low</label>
                    <br/>
                    <span id="priorityError"></span>
                </div>
                <div class="form-group col-md-2">
                    <label>Click to Submit OR Reset</label>
                    <input type="submit" class="btn btn-primary" />
                    <input type="reset" class="btn btn-danger" />
                </div>
            </div>
        </fieldset>
    </form>

    <div class="form-row">
        <div class="form-group col-md-4">
            <select id="select" class="form-control col-md-4">
                <option value="All">All</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <div class="btn btn-group col-md-4">
            <button id="allBtn" class="btn btn-danger">ALL</button>
            <button id="highBtn" class="btn btn-success">HIGH</button>
            <button id="mediumBtn" class="btn btn-primary">MEDIUM</button>
            <button id="lowBtn" class="btn btn-dark">LOW</button>
        </div>

        <div class="form-group col-md-4">
            <input type="text" id="search" placeholder="search by code" class="form-control" />
        </div>
    </div>

    <div class="progress mb-2">
        <div class="progress-bar bg-success" id="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="mb-2">
        <table class="table table-dark table-striped table-sm">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Priority</th>
                    <th>Message</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"> </script>
    <script src="access_key.js"></script>
</body>
</html>
